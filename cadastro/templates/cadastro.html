{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" type="text/css" href="{% static 'cadastro/style.css' %}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" class="form-control" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" class="form-control" placeholder="Enter your last name" name="last_name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" class="form-control" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Cpf</span>
            <input type="text" class="form-control" placeholder="Enter your cpf" name="cpf" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" class="form-control" placeholder="Enter your phone number" name="phone_number" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" class="form-control" placeholder="Enter your age" name="age" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register Now">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
